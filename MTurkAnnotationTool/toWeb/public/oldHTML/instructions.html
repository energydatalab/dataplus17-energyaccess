<html>
	<head>
		<title>Instructions for AMT: Image Segmentation</title>
	</head>	
	<body>
		<table width = 400 align = "center">
	      <tr >
	        <th width = 100>Use Key</th>
	        <th width = 300> to complete the following action </th>
	      </tr>
	      <tr>
	        <td align = "center"> R </td>
	        <td > Reset your current annotation</td>
	      </tr>
	      <tr>
	        <td align = "center"> L </td>
	        <td> Finish the line you are building if you are on line-mode</td>
	      </tr>
	      <tr>
	        <td align = "center"> Q </td>
	        <td > Remove the last polygon you made</td>
	      </tr>
	      <tr>
	        <td align = "center">  W </td>
	        <td > Remove the last line you made</td>
	      </tr>
	      <tr>
	        <td align = "center"> E </td>
	        <td > Remove the last point you made</td>
	      </tr>
	    </table>
    </body>
</html>
